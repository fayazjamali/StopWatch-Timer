<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeAcademy Card Design</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <a class="header-link" href="http://www.google.com" target="_blank">
          <header>
            <p>Skill path</p>

        >
        <div class="card-body">
          <h2>Create a Back-End App with JavaScript</h2>
          <p>
            Learn How to build back-end web APIs using Express.js, Node.Js,
            SQL,and a Node.js-SQLlite database library.
          </p>
          <div class="list">
            <p>Include <b>8 Courses</b></p>
            <p>With <b>Certificate</b></p>
            <p>
              <span>Beginer <b>Friendly</b> </span
              ><span><b>36</b> Lessons</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
