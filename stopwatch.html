<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-9zU2iJZn0Wz0zjZzOz7vz+JQl5lZzZ9wJ3+3V5oGd7v6+L1ZzZJ1R2zQ2XG9Xc9QJjvzGf7fXjJ2t4L7+J5Cw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="content">
        <h1 class="title"><span>Stop</span>Watch</h1>
        <div class="line"></div>
        <p class="made">Powered By Rehan Jamali</p>
        <h1 class="number">00:00:00:000</h1>

        <button class="reset"><i class="fas fa-backspace"></i>RESET</button>
        <button class="start">START</button>
      </div>
    </div>
    <div class="note">
      <p class="space">Press "Space" key to Start and Stop</p>
      <p class="back">Press "Backspace" to Reset</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
